<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/bootstrap.min.css" />
    <title>Github Lookup</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-5">
      <div class="container">
        <a href="#" class="navbar-brand">Github Lookup</a>
      </div>
    </nav>
    <div class="container search-container">
      <div class="card card-body search shadow-lg border-0">
        <h1>Lookup Github Users</h1>
        <p class="lead">Enter a Github Username</p>
        <input
          type="text"
          name=""
          id="search-user"
          class="form-control"
          placeholder="Github Username"
        />
      </div>
      <br />
      <div id="profile"></div>
    </div>
    <footer class="mt-5 p-2 text-center bg-secondary">
      Github Lookup &copy;
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="finder.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
